<script>

function capitalize(str) {
  const words = []
  
  for (let word of str.split(' ')) {
    words.push( word[0].toUpperCase() + word.slice(1))
    }
    
    return words.join(' ')
    
}

capitalize("");

console.log(capitalize("hello world we are fucked"));

</script>
